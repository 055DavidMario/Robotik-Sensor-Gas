        <i class="fas fa-circle status-icon"></i>
        Kualitas Udara Baik
    </div>
    
    <!-- Bagian card -->
    <div class="card-container">
        <div class="card">
            <i class="fas fa-gas-pump icon" style="color:red;"></i>
            <h2 class="gas-label">Gas</h2>
        </div>
    </div>
    
    <!-- Container baru untuk informasi tanggal, waktu, dan jam digital -->
    <div class="info-container">
        <div id="date-time">
            Loading...
        </div>
        <div class="digital-clock" id="digital-clock">
            00:00:00
        </div>
    </div>

<script>
    // Fungsi untuk mengupdate status kualitas udara berdasarkan angka
    function updateAirQuality(airQualityValue) {
        const statusContainer = document.querySelector(".status-container");
        const statusIcon = statusContainer.querySelector(".status-icon");

        if (airQualityValue >= 0 && airQualityValue < 100) {
            statusContainer.classList.remove("status-warning", "status-bad");
            statusContainer.classList.add("status-good");
            statusIcon.style.color = "green";
            statusContainer.textContent = "Kualitas Udara Baik";
        } else if (airQualityValue >= 100 && airQualityValue < 200) {
            statusContainer.classList.remove("status-good", "status-bad");
            statusContainer.classList.add("status-warning");
            statusIcon.style.color = "yellow";
            statusContainer.textContent = "Warning / Kualitas Tidak Sehat";
        } else {
            statusContainer.classList.remove("status-good", "status-warning");
            statusContainer.classList.add("status-bad");
            statusIcon.style.color = "red";
            statusContainer.textContent = "Bad Air Quality / Kualitas Udara Buruk";
        }
    }

    // Panggil fungsi dengan nilai angka kualitas udara yang sesuai
    const airQualityValue = 150; // Ganti dengan nilai aktual kualitas udara
    updateAirQuality(airQualityValue);

    // Fungsi untuk mengupdate tanggal, waktu, dan jam digital
    function updateInfo() {
        const dateTimeElement = document.getElementById("date-time");
        const digitalClock = document.getElementById("digital-clock");

        const now = new Date();
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'};
        const dateTimeString = now.toLocaleDateString('id-ID', options);
        const timeString = now.toLocaleTimeString();

        dateTimeElement.textContent = dateTimeString;
        digitalClock.textContent = timeString;
    }

    // Panggil fungsi pertama kali
    updateInfo();

    // Perbarui tanggal, waktu, dan jam digital setiap detik
    setInterval(updateInfo, 1000);
</script>
